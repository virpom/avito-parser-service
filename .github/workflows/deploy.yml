name: Build and Deploy Avito Parser Service

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          jes11sy/avito-parser-service:latest
          jes11sy/avito-parser-service:${{ github.sha }}
        cache-from: type=registry,ref=jes11sy/avito-parser-service:latest
        cache-to: type=inline

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f ../../k8s/secrets/avito-parser-secrets.yaml
        kubectl apply -f ../../k8s/deployments/avito-parser-service.yaml
        kubectl rollout restart deployment/avito-parser-service -n backend
        kubectl rollout status deployment/avito-parser-service -n backend --timeout=300s

    - name: Verify deployment
      run: |
        kubectl get pods -n backend | grep avito-parser
        kubectl logs -n backend deployment/avito-parser-service --tail=50

