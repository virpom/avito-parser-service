name: Build and Deploy Avito Parser Service

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: jes11sy
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          jes11sy/avito-parser-service:latest
          jes11sy/avito-parser-service:${{ github.sha }}
        cache-from: type=registry,ref=jes11sy/avito-parser-service:latest
        cache-to: type=inline


